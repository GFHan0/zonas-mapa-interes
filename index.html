<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bot√≥n para mostrar/ocultar ruta -->
    <div id="control-ruta">
        <button id="btn-toggle-ruta" onclick="toggleRuta()">
            <span id="icono-ruta">üó∫Ô∏è</span> <span id="texto-ruta">Mostrar Ruta</span>
        </button>
    </div>

    <!-- Lista de puntos para la ruta -->
    <div id="panel-puntos">
        <div class="panel-titulo">Puntos de la Ruta</div>
        <div id="lista-puntos"></div>
        <div class="panel-ayuda">Desmarca los puntos que no quieras incluir.</div>
    </div>

    <div id="map"></div>

    <!-- MODAL DE CARGA Y √âXITO -->
    <div id="modal-exito" class="modal-exito" style="display:none;">
        <div class="exito-contenedor">
            <div class="spinner-carga" id="spinner-carga"></div>
            <div class="check-exito" id="check-exito" style="display:none;">‚úì</div>
        </div>
    </div>

    <!-- MODAL FLOTANTE PARA FORMULARIO -->
    <div id="modal-formulario" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Nueva Zona</h2>
                <button type="button" class="modal-close" onclick="cerrarModal()" title="Cerrar">&times;</button>
            </div>
            
            <form id="formulario-zona">
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n de la Zona:</label>
                    <input type="text" id="descripcion" placeholder="Ej: Parque central, esquina" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Registro:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="form-group">
                    <label for="tipoAnuncio">Tipo de Anuncio:</label>
                    <select id="tipoAnuncio" required>
                        <option value="">Selecciona una opci√≥n</option>
                        <option value="Volante">Volante</option>
                        <option value="Banner">Banner</option>
                        <option value="P√≥ster">P√≥ster</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="persona">Promotor:</label>
                    <input type="text" id="persona" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="foto">Seleccionar Imagen:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="foto" accept="image/*" required>
                        <span id="nombre-archivo">Ning√∫n archivo seleccionado</span>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-confirmar">Enviar Registro</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
